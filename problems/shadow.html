<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shadow</title>
  <style>
    .shadow {
      box-shadow: 10px 10px lightblue;
      width: 300px;
      height: 500px;
      background-color: pink;
      filter: blur(5px);
    }

    .shadow2 {
      box-shadow: 10px 10px 5px lightblue;
      width: 300px;
      height: 500px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="shadow"></div>
  <div class="shadow2"></div>
</body>

</html>

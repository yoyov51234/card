<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: inline-block;
      position: relative;
    }

    .container::before {
      content: '';
      background-color: rgb(127, 255, 212, 0.5);
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body>

  <div>
    <div class="container">
      <img src="../vanillaCss/04landingPage/assets/mobile/image-footer.jpg" alt="">
    </div>
  </div>

</body>

</html>

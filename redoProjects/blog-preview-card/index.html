<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blog preview-card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <div class="image">
        <img src="../blog-preview-card/assets/images/illustration-article.svg" alt="blog image">
      </div>
      <article class="article">
        <span class="article__tag">
          Learning
        </span>
        <p class="article__date">
          Published 21 Dec 2023
        </p>
        <div class="article__title">
          HTML & CSS foundations
        </div>
        <div class="article__desc">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>

      </article>
      <div class="author">
        <div class="author__avator">
          <img src="../blog-preview-card/assets/images/image-avatar.webp" alt="">
        </div>
        <div class="author__name">Greg Hooper</div>
      </div>

    </main>
  </div>

  <footer>

  </footer>

</body>

</html>

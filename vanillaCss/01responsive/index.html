<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <!-- <link rel="preconnect" href="https://fonts.google.com/specimen/Montserrat"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- <link rel="preconnect" href="https://fonts.google.com/specimen/Fraunces"> -->
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <main class="product_card">
      <div class="product_pic_container">
        <!-- <img class="pics_mobile" src="./images/image-product-mobile.jpg" alt="">
        </img>
        <img class="pics_desktop" src="./images/image-product-desktop.jpg" alt="">
        </img> -->
        <picture>

          <source media="(max-width: 399px) " srcset="./images/image-product-mobile.jpg">
          <source media="(min-width: 400px) " srcset="./images/image-product-desktop.jpg">

          <img src="./images/favicon-32x32.png" alt="favicon">
        </picture>
      </div>
      <div class="product_details">
        <p class="product_category">PERFUME</p>
        <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_description">A floral, solar and voluptuous
          interpretation composed by Olivier Polge,
          Perfumer-Creator for
          the House of
          CHANEL.</p>
        <div class="product_price">
          <span class="product_price_current">$149.99</span>
          <span class="product_price_old">$169.99</span>
        </div>
        <button class="cart_btn">
          <span class="cart_word">Add to Cart</span>
        </button>
      </div>
    </main>

  </div>

</body>

</html>

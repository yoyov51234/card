<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      name: 'Object',
      showThis: function () {
        console.log(this); // this refers to obj

        const arrowFunc = () => {
          console.log(this); // this also refers to obj because of lexical binding
        };

        arrowFunc();
      }
    };

    obj.showThis();




  </script>
</body>

</html>

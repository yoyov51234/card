<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Children</title>
  <style>
    .parent-div {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 300px;
      /* Adjust height as needed */
      border: 1px solid #000;
      /* Just to show the parent div area */
    }
  </style>
</head>

<body>
  <div class="parent-div">
    <div>Child 1</div>
    <div>Child 2</div>
    <div>Child 3</div>
  </div>
</body>

</html>
